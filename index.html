<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For the icon -->
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter a city name" onkeypress="handleKeyPress(event)">
                <i class="fas fa-search" id="searchIcon"></i>
            </div>
            <hr class="divider"> <!-- This is the line between search bar and history -->
            <div id="searchHistory"></div>
        </div>
        <div class="main-content">
            <div id="currentWeather"></div>
            <div id="forecast"></div>
        </div>
    </div>
    <script src="assets/js/single.js"></script>
</body>
</html>
